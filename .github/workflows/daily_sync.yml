name: Steam Metadata Daily

permissions:
  contents: write

on:
  schedule:
    - cron: "0 3 * * *"   # 03:00 UTC (10:00 WIB)
  workflow_dispatch:      # bisa kamu trigger manual juga

env:
  MAX_CONCURRENCY: 6
  REQUEST_DELAY_MS: 150
  REQUEST_ATTEMPTS: 3
  AIOHTTP_TIMEOUT: 40
  DAILY_REFRESH_COUNT: 300   # berapa app lama di-refresh
  DAILY_NEW_LIMIT: 200       # berapa app baru diambil per hari

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install aiohttp beautifulsoup4 lxml

      - name: Run Steam Sync (DAILY)
        run: |
          echo "[RUN] steam_sync.py (daily mode)"
          python steam_sync.py

      - name: Commit JSON if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"

          git pull --rebase origin main || true

          if [[ -n "$(git status --porcelain)" ]]; then
            git add steam_data.json invalid_appids.json || true
            git commit -m "DAILY UPDATE $(date -u +'%Y-%m-%d %H:%M UTC')" || true
            git push origin main || true
          else
            echo "No changes â†’ Skip commit."
          fi
