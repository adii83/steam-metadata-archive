name: Steam Metadata Sync Daily

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # 03:00 UTC = 10:00 WIB

env:
  AIOHTTP_TIMEOUT: "40"
  REQUEST_DELAY_MS: "150"
  REQUEST_ATTEMPTS: "3"
  DAILY_REFRESH_COUNT: "300"

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          pip install aiohttp beautifulsoup4 lxml

      - name: Run DAILY sync
        run: |
          python steam_sync.py

      - name: Commit JSON if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n $(git status --porcelain) ]]; then
            git add steam_data.json
            git commit -m "Auto-update: $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          else
            echo "No changes â†’ Skip commit."
          fi
