name: Steam Full Scan (Day 1 Only)

permissions:
  contents: write

on:
  workflow_dispatch:   # hanya running manual

jobs:
  fullscan:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install aiohttp beautifulsoup4 lxml

      - name: Run FULL SCAN (50k apps)
        run: |
          python steam_sync.py --full

      - name: Commit JSON if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add steam_data.json || true
          git commit -m "FULL SCAN $(date -u +'%Y-%m-%d %H:%M UTC')" || true
          git push
